<head>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->

  <!-- MyScript -->
  <script>
      $( document ).ready(function() {
            $( "#hledej" ).click(function() {
          });

  </script>

        display: none !important;
        visibility: hidden !important;
    }

<body>

  <!-- navbar -->
  <nav class="navbar navbar-inverse bg-faded" style="background-color:#337ab7;border-color: 2e6da4">
      <a class="navbar-brand" href="#" style="color: #fff"> 
        Hledač nenafocených objektů
      </a>
      <a class="navbar-brand" href="https://github.com/urbanecm/nenafoceno/" style="color: #fff;float: right">
          <i class="fa fa-github fa-lg" aria-hidden="true"></i> GitHub - zdrojový kód

      <ul class="nav navbar-nav" style="float: right">
      <li><a style="color: #fff" href="https://github.com/urbanecm/nenafoceno/issues/new">Nahlásit problém</a></li>
      </ul>
  </nav>
  
<!-- Forms -->
  <div class="container">
    <form>
      <div class="row">
          <div class="col">
            <div class="radio">
                <label><input type="radio" name="optradio" data-toggle="collapse" data-target="#item" checked>Číslo položky na Wikidatech, kolem které budou objekty hledány</label>
            </div>
          </div>
        <div class="col collapse" id="item">
          <div class="form-group">
              <input type="text" class="form-control" name="cislo" id="cislo" placeholder="Q1085 (Praha, výchozí hodnota)">
          </div>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio" data-toggle="collapse" data-target="#souradnice">Vyhledejte objekty pomocí souřadnic</label>
        </div>
        <div class="col collapse" id="souradnice">
          <div id="error2" class="alert alert-danger fade in hidden">
              <a href="#" class="close" data-dismiss="alert">&times;</a>
              <strong>Error!</strong> pole souradnice je povinne.
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput">Souřadnice lat</label>
              <input id="lat" type="text" name="lat" class="form-control" id="formGroupExampleInput" placeholder="Souřadnice lat">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">Souřadnice lon</label>
              <input id="lon" type="text" name="lon" class="form-control" id="formGroupExampleInput2" placeholder="Souřadnice lon">
          </div>
        </div>
        <div class="col">
            <label>Které objekty mají být zobrazené na mapě</label>
        </div>
        <div class="col">
          <input id="nafocene" type="checkbox" name="check" value="nafoceno">
          <label for="ch1">Nafocené</label>
        </div>
        <div class="col">
          <input id="nenafocene" type="checkbox" name="check" value="nenafoceno" checked>
          <label for="ch2">Nenafocené</label>
        </div>
        <div class="col">
          <div class="form-group">
              <label for="formGroupExampleInput">Zadejte okruh, ve kterém se bude hledat (km)</label>
              <input id="radius" type="text" name="radius" class="form-control" id="formGroupExampleInput" placeholder="5 (výchozí hodnota)">
          </div>
        </div>
        <div class="col-3">
              <button type="button" class="btn btn-primary" id="hledej">Hledej</button>
        </div>

      </div>
    </form>
  </div>

  <div class="container">
     <div class="embed-responsive embed-responsive-16by9">
        <iframe id="map" class="embed-responsive-item hidden" src=""></iframe>
     </div>
  </div>
 
<script>

    
    function showValues() {

        var serialized;
        var item = $("#cislo").val();
        var lat = $("#lat").val();
        if(item != "")
        {
            serialized = '?' + 'type=item' + '&item=' + $("#cislo").val();
        }else if(lat != "")
        { 
            serialized = '?' + 'type=coor' + '&lat=' + $("#lat").val() + '&lon=' + $("#lon").val();
        }else {
            serialized = '?' + 'type=item' + '&item=' + "Q1085";
        }
        var nafoceno = $('#nafocene').is(':checked');
        var nenafoceno = $('#nenafocene').is(':checked');
        //check if all checkbox are checked
        if(nafoceno == true && nenafoceno == true)
        {
            serialized += '&' + 'subtype=all';
        }else if(nafoceno == true)
        {
            serialized += '&' + 'subtype=nafoceno';
        }else if(nenafoceno == true) 
        {
            serialized += '&' + 'subtype=nenafoceno';
        }
        else {
            serialized += '&' + 'subtype=nenafoceno';
        }

        if($("#radius").val() != "") {
            serialized += '&' + 'radius=' + $("#radius").val();
        }
        else {
            serialized += '&' + 'radius=' + "5";
        }

        //debug
        console.log(serialized);
        document.getElementById('map').setAttribute('src', "https://tools.wmflabs.org/urbanecmbot/nenafoceneSearch/map.py" + serialized);
    }

    $( "select" ).on( "change", showValues );

    $( document ).ready(function() {
        $("#item").collapse('show');
        $( "#hledej" ).click(function() {
            $("#map").removeClass("hidden");
            showValues();
        });

        $('#item').on('show.bs.collapse', function () {
            $('#souradnice').collapse('hide')
        })

        $('#souradnice').on('show.bs.collapse', function () {
            $('#item').collapse('hide')
        })
    });
</script>
 
</body>
</html>
