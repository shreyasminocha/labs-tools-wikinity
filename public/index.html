<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiki</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- MyScript -->
  <script>
      $( document ).ready(function() {
            $( "#hledej" ).click(function() {
          });
      });

  </script>
  <style>
    .hidden {
        display: none !important;
        visibility: hidden !important;
    }
  </style>
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-inverse bg-faded" style="background-color:#337ab7;border-color: 2e6da4">
      <a class="navbar-brand" href="#" style="color: #fff"> 
        Hledač nenafocených objektů
      </a>
  </nav>
  
<!-- Forms -->
  <div class="container">
    <form>
      <div class="row">
          <div class="col">
            <div class="checkbox">
                <label><input type="checkbox" data-toggle="collapse" data-target="#item">Číslo položky na Wikidatech, kolem které budou objekty hledány</label>
            </div>
          </div>
        <div class="col collapse" id="item">
          <div id="error4" class="alert alert-danger fade in hidden">
              <a href="#" class="close" data-dismiss="alert">&times;</a>
              <strong>Error!</strong> pole Item je povinne.
          </div>
          <div class="form-group">
              <input type="text" class="form-control" name="cislo" id="cislo" placeholder="Číslo položky na Wikidatech">
          </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" data-toggle="collapse" data-target="#souradnice">Vyhledejte objekty pomoci Souradnic</label>
        </div>
        <div class="col collapse" id="souradnice">
          <div id="error2" class="alert alert-danger fade in hidden">
              <a href="#" class="close" data-dismiss="alert">&times;</a>
              <strong>Error!</strong> pole Souradnice je povinne.
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput">Souřadnice lat</label>
              <input id="lat" type="text" name="lat" class="form-control" id="formGroupExampleInput" placeholder="Souřadnice lat">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">Souřadnice lon</label>
              <input id="lon" type="text" name="lon" class="form-control" id="formGroupExampleInput2" placeholder="Souřadnice lon">
          </div>
        </div>
        <div class="col">
            <label>Které objekty mají být zobrazené na mapě</label>
        </div>
        <div class="col">
            <div id="error1" class="alert alert-danger fade in hidden">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Error!</strong> pole nafocene je povinne.
            </div>
          <input id="nafocene" type="checkbox" name="check" value="nafoceno">
          <label for="ch1">Nafocené</label>
        </div>
        <div class="col">
          <input id="nenafocene" type="checkbox" name="check" value="nenafoceno" checked>
          <label for="ch2">Nenafocené</label>
        </div>
        <div class="col">
          <div id="error3" class="alert alert-danger fade in hidden">
              <a href="#" class="close" data-dismiss="alert">&times;</a>
              <strong>Error!</strong> pole radius je povinne.
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput">Zadejte okruh ve kterem se bude hledat (km)</label>
              <input id="radius" type="text" name="radius" class="form-control" id="formGroupExampleInput" placeholder="Okruh">
          </div>
        </div>
        <div class="col">
              <button type="button" class="btn btn-primary" id="hledej">Hledej</button>
        </div>
      </div>
    </form>
  </div>

  <div class="container" style="padding-top: 1.5em">
     <div class="embed-responsive embed-responsive-16by9">
        <iframe id="map" class="embed-responsive-item hidden" src=""></iframe>
     </div>
  </div>
 
<script>

    
    function showValues() {

        $("#error1").addClass("hidden");
        $("#error2").addClass("hidden");
        $("#error3").addClass("hidden");
        $("#error4").addClass("hidden");

        var serialized;
        var error = false
        var item = $("#cislo").val();
        var lat = $("#lat").val();
        if(item != "")
        {
            serialized = '?' + 'type=item' + '&item=' + $("#cislo").val();
        }else if(lat != "")
        { 
            serialized = '?' + 'type=coor' + '&lat=' + $("#lat").val() + '&lon=' + $("#lon").val();
        }else {
            $("#error2").removeClass("hidden");
            $("#error4").removeClass("hidden");
            error = true;
        }
        var nafoceno = $('#nafocene').is(':checked');
        var nenafoceno = $('#nenafocene').is(':checked');
        //check if all checkbox are checked
        if(nafoceno == true && nenafoceno == true)
        {
            serialized += '&' + 'subtype=all';
        }else if(nafoceno == true)
        {
            serialized += '&' + 'subtype=nafoceno';
        }else if(nenafoceno == true) 
        {
            serialized += '&' + 'subtype=nenafoceno';
        }
        else {
            $("#error1").removeClass("hidden");
            error = true;
        }

        if($("#radius").val() != "") {
            serialized += '&' + 'radius=' + $("#radius").val();
        }
        else {
            $("#error3").removeClass("hidden");
            error = true;
        }

        //debug
        console.log(serialized);
        if(error != true)
            document.getElementById('map').setAttribute('src', "https://tools.wmflabs.org/urbanecmbot/nenafoceneSearch/givequery.py" + serialized);
        error = false;
    }

    $( "select" ).on( "change", showValues );

    $( document ).ready(function() {
        $( "#hledej" ).click(function() {
            $("#map").removeClass("hidden");
            showValues();
        });
    });
</script>
 
</body>
</html>
