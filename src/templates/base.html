<!DOCTYPE HTML>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikinity</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{config.STATIC_URL}}stylesheet.css">
  <link rel="stylesheet" href="{{config.STATIC_URL}}jquery-ui.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{{config.STATIC_URL}}jquery-ui.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse bg-faded" style="background-color:#337ab7;border-color: 2e6da4; border-radius: 0;">
        <a class="navbar-brand" href="{{ url_for("index") }}" style="color: #fff">
        Wikinity
        </a>

        {% if logged %}
        <a class="navbar-brand no-hover menuitem" href="logout">{{locale["logout"]}}</a>
        <span class="navbar-brand no-hover menuitem" href="#">{{locale["welcome"]}}, {{username}}</span>
        {% if admin %}
        <a class="navbar-brand no-hover menuitem" href="admin">{{locale["admin-link"]}}</a>
        {% endif %}
        {% else %}
        <a class="navbar-brand no-hover menuitem" href="login">{{locale["login"]}}</a>
        {% endif %}
        <a class="navbar-brand no-hover menuitem" href="{{url_for('change_language')}}">{{locale["change-language"]}}</a>
        <a class="navbar-brand no-hover menuitem" href="https://phabricator.wikimedia.org/maniphest/task/edit/form/1/?project=wikinity">{{ locale["report-problem"] }}</a>
    </nav>
    {% block content %}{% endblock %}
</body>
