{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{locale["admin-users"]}}</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('admin_user', id=user.0) }}">{{user.1}}</a>
            {% if user.2 == 0 %}
            ({{ _("inactive") }})
            {% else %}
            {% if user.3 == 1 %}
            ({{ _("administrator") }})
            {% endif %}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
