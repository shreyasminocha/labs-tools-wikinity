{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ locale['admin-layers'] }}</h1>
    <ul>
        {% for layer in layers %}
        <li><a href="{{url_for('admin_layer', id=layer.0)}}">{{layer.3}}</a></li>
        {% endfor %}
    </ul>

    <a href="{{url_for('admin_layer_new')}}">{{ locale['admin-add-layer'] }}</a>
</div>
{% endblock %}
