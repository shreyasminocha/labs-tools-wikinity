{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>{{ _("admin-layers") }}</h1>
    <ul>
        {% for layer in layers %}
        <li><a href="{{url_for('admin_layer', id=layer.id)}}">{{layer.name}}</a></li>
        {% endfor %}
    </ul>

    <a href="{{url_for('admin_layer_new')}}">{{ _("admin-add-layer") }}</a>
</div>
{% endblock %}
